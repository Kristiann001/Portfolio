    <!-- Hire Modal -->
    <div id="hire-modal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-70 flex items-center justify-center z-50 px-4">

        >

        </button>

        <h2 class="text-2xl font-bold text-green-400 mb-6 text-center">Get in Touch</h2>

        <form id="hire-form">
          <div class="mb-4">
            <label class="block text-white mb-1" for="hire-name">Name</label>
            <input
              type="text"
              id="hire-name"
              name="name"
              class="w-full px-4 py-2 bg-gray-800 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400"
              placeholder="Your name (optional)"
            />
          </div>

          <div class="mb-4">
            <label class="block text-white mb-1" for="hire-email">Email <span class="text-red-400">*</span></label>
            <input
              type="email"
              id="hire-email"
              name="email"
              required
              class="w-full px-4 py-2 bg-gray-800 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400"
              placeholder="your@email.com"
            />
          </div>

          <div class="mb-4">
            <label class="block text-white mb-1" for="hire-subject">RE / Subject</label>
            <input
              type="text"
              id="hire-subject"
              name="subject"
              class="w-full px-4 py-2 bg-gray-800 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400"
              placeholder="e.g., Job Opportunity, Freelance Project"
            />
          </div>

          <div class="mb-6">
            <label class="block text-white mb-1" for="hire-message">Message <span class="text-red-400">*</span></label>
            <textarea
              id="hire-message"
              name="message"
              required
              rows="5"
              class="w-full px-4 py-2 bg-gray-800 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 resize-none"
              placeholder="Tell me about the opportunity or project..."
            ></textarea>
          </div>

          <div class="flex justify-center">
            <button
              type="submit"
              class="px-6 py-3 bg-green-600 text-white font-medium rounded-lg hover:bg-green-700 transition"
            >
              Send Message
            </button>
          </div>

          <p id="hire-status" class="mt-4 text-center text-white"></p>
        </form>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>

    <!-- Form Submission Script -->
    <script>
      const hireForm = document.getElementById('hire-form');
      const statusEl = document.getElementById('hire-status');

      hireForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const formData = new FormData(hireForm);
        const name = formData.get('name') || 'Anonymous';
        const email = formData.get('email');
        const subject = formData.get('subject');
        const message = formData.get('message');

        let fullMessage = message;
        if (subject) {
          fullMessage = `Subject: ${subject}\n\n${fullMessage}`;
        }

        statusEl.textContent = 'Sending...';
        statusEl.classList.remove('text-red-400', 'text-green-400');

        try {
          const res = await fetch('/send', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name, email, message: fullMessage }),
          });

          const data = await res.json();

          if (data.success) {
            statusEl.textContent = "Message sent successfully! I'll get back to you soon.";
            statusEl.classList.add('text-green-400');
            hireForm.reset();
          } else {
            throw new Error(data.error || 'Unknown error');
          }
        } catch (err) {
          statusEl.textContent = 'Error sending message. Please try again or email me directly.';
          statusEl.classList.add('text-red-400');
          console.error(err);
        }
      });
    </script>
