<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Add Font Awesome CDN for better icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <title>myPortfolio</title>

  <body class="bg-gray-100">
    <!-- Sidebar -->
    <aside
      id="sidebar-multi-level-sidebar"

      aria-label="Sidebar"
    >
      <div class="h-full px-3 py-4 overflow-y-auto bg-[#2b2b2d] text-white">

        <div class="flex flex-col items-center mb-6">

            src="/Images/profile.jpg"

          <h1 class="mt-3 text-lg font-semibold text-white">Kristian Koome</h1>
          <!-- Added name -->
          <h2 class="mt-1 text-sm font-semibold text-white">
            originalkristiann@gmail.com
          </h2>
          <button
            class="mt-2 px-4 py-1 text-sm font-medium text-white bg-green-600 rounded hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-400"
          >
            For Hire
          </button>
        </div>

        <!-- Navigation -->
        <ul class="space-y-2 font-medium">
          <li>
            <a
              href="index.html"
              class="flex items-center p-2 rounded-lg hover:bg-[#3b3b3d]"
            >
              <!-- Updated Icon (Home) -->
              <i class="fas fa-home w-5 h-5 text-white"></i>
              <span class="ml-3">Home</span>
            </a>
          </li>
          <li>

              <span class="ml-3">About</span>
            </a>
          </li>
          <li>

              class="flex items-center p-2 rounded-lg hover:bg-[#3b3b3d]"

              <!-- Updated Icon (Achievements) -->

              <span class="ml-3">Achievements</span>
            </a>
          </li>
          <li>
            <a
              href="projects.html"
              class="flex items-center p-2 rounded-lg hover:bg-[#3b3b3d]"
            >
              <!-- Updated Icon (Projects) -->
              <i class="fas fa-briefcase w-5 h-5 text-white"></i>
              <span class="ml-3">Projects</span>
            </a>
          </li>
          <li>

            </a>

          <li>

              class="flex items-center p-2 rounded-lg hover:bg-[#3b3b3d]"
            >
              <!-- Updated Icon (Chat) -->
              <i class="fas fa-comments w-5 h-5 text-white"></i>
              <span class="ml-3">Chatroom</span>
            </a>
          </li>
          <li>
            <a
              href="contact.html"
              class="flex items-center p-2 rounded-lg hover:bg-[#3b3b3d]"
            >
              <!-- Updated Icon (Contact) -->
              <i class="fas fa-envelope w-5 h-5 text-white"></i>
              <span class="ml-3">Contact</span>
